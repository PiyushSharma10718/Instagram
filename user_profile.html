<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone | User Profile </title>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    />
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" 
    />
</head>
<body>
    
        <!-- NAVIGATION  -->
        <nav class="navbar">
            <div class="nav-wrapper">
                <img class="brand-img" src="Assets/Images/logo.png" />
                <form class="search-form">
                    <input type="text" class="search-box" placeholder="search.." />
                </form>
                <div class="nav-items">
                    <span class="icon material-symbols-outlined">
                        home
                    </span>
                    <span class="icon material-symbols-outlined">
                        add_circle
                    </span>
                    <span class="icon material-symbols-outlined">
                        favorite
                    </span>
                    <!-- <img src="Assets/Images/Instagram.png" alt="Image Will be Loaded as soon as Possible!"> -->
                    
                <div class="icon user-profile">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </div>
                </div>
            </div>
        </nav>

    <header class="profile-header">
        <div class="profile-container">
            <div class="profile">
                <div class="profile-image">
                    <img src="Assets/Images/profile.jpg" alt="">
                </div>
                <div class="profile-user-settings" style="width: 35%;text-align: center">
                    <h1 class="profile-user-name">username</h1>
                    <!-- <button class="profile-btn profile-edit-btn">Edit Profile</button>
                    <button 
                    class="profile-btn profile-settings-btn"
                    aria-label="profile settings"
                    >
                     <i class="fas fa-cog"></i>
                    <span class="material-symbols-outlined">
                        settings
                    </span>
                    </button>  -->
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stat-count">345</span> posts</li>
                        <li><span class="profile-stat-count">1345 </span> followers</li>
                        <li><span class="profile-stat-count">0</span> following</li>
                    </ul>

                    <form action="">
                        <button type="submit" class="follow-btn-user-profile">
                            Follow
                        </button>
                    </form>

                </div>
                <div class="profile-bio" style="text-align: center; width: 100%">
                    <p style="text-align: center"></p>
                    <p><span class="profile-real-name">Name</span> This is a bio of HTML and CSS.</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="gallery">

                <div class="gallery-item">
                    <img src="Assets/Images/2 (1).jpg" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes">
                                <span class="hide-gallery-element">Likes:</span>
                                <i class="fas fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments">
                                <span class="hide-gallery-element">Comments:</span>
                                <i class="fas fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="Assets/Images/1.jpg" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes">
                                <span class="hide-gallery-element">123:</span>
                                <i class="fas fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments">
                                <span class="hide-gallery-element">100:</span>
                                <i class="fas fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="Assets/Images/1.jpg" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes">
                                <span class="hide-gallery-element">Likes:</span>
                                <i class="fas fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments">
                                <span class="hide-gallery-element">Comments:</span>
                                <i class="fas fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </main>


<!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/  dist/js/bootstrap.min.js"> </script>
</body>
</html>
